{% block body %}

<div class="container">
    <div class="col-lg-6 col-lg-push-2 margin-bottom-80">

        <ul class="nav nav-tabs nav-top-border">
        </ul>

        <div class="tab-content margin-top-20">

            <!-- PERSONAL INFO TAB -->

            <div class="tab-pane fade active in" id="info">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="">
                        <label class="control-label">نام</label>
                        <input class="form-control" id="name" name="first_name" placeholder="{{ user.firstname }}"
                               dir="rtl" type="text">
                    </div>
                    <div class="form-group">
                        <label class="control-label">نام خانوادگی</label>
                        <input class="form-control" id="name" name="last_name" placeholder="{{ user.lastname }}"
                               dir="rtl" type="text">
                    </div>
                    <div class="form-group">
                        <label class="control-label">رشته تحصیلی</label>
                        <input class="form-control" id="name" name="educational_major" placeholder="{{ user.major}}"
                               dir="rtl" type="text">
                    </div>
                    <div class="form-group">
                        <label class="control-label">تاریخ تولد</label>
                        <input dir="rtl" class="form-control" id="name" name="date" placeholder="{{ user.bdate }}"
                               type="date">
                    </div>
                    <div class="form-group">
                        <label class="control-label">بیوگرافی</label>
                        <textarea class="form-control" id="name" name="bio" placeholder="{{ user.moreInfo }}"
                                  type="text"></textarea>
                    </div>
                    <div class="row">
                        <br>

                        <div class="col-xs-6 col-md-4">
                            <div class="form-group">
                                <label class="control-label">جنسیت</label>
                                <select name="gender">
                                    <option value="Male">مرد</option>
                                    <option value="Female">زن</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-xs-6 col-md-4">
                            <div class="form-group">
                                <label class="control-label">زبان مادری</label>
                                <select name="gender">
                                    <option value="Unspecified">انگلیسی</option>
                                    <option value="Male">عربی</option>
                                    <option value="Female">فارسی</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-xs-6 col-md-4">
                            <div class="form-group">
                                <label class="control-label">تحصیلات</label>
                                <select name="gender">
                                    <option value="Unspecified">دیپلم</option>
                                    <option value="Male">لیسانس</option>
                                    <option value="Female">فوق لیسانس</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="margiv-top50">
                        <br>
                        <button type="submit" class="btn btn-success">ثبت</button>
                        <a href="{{ url_for('index') }}" class="btn btn-default">لغو </a>
                    </div>
                </form>
            </div>
            <!-- /PERSONAL INFO TAB -->

        </div>

    </div>
    <div class="col-lg-3 col-lg-push-2 col-md-push-1 col-sm-push-4">

        <div class="thumbnail text-center">
            <img src="../static/assets/avatar.png" alt="">

            <h2 class="size-18 margin-top-10 margin-bottom-0"> {{ user.firstname }} {{ user.lastname }}</h2>

            <h3 class="size-11 margin-top-0 margin-bottom-10 text-muted">Master</h3>
        </div>

        <!-- completed -->
        <div class="margin-bottom-30">
            <label>صفحه شخصی ۷۰٪ تکمیل شده است</label>

            <div class="progress progress-xxs">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                     aria-valuemax="100" style="width: 70%; min-width: 2em;"></div>
            </div>
        </div>
        <!-- /completed -->


        <!-- info -->
        <div class="box-light margin-bottom-30"><!-- .box-light OR .box-light -->
            <div class="row margin-bottom-20">

                <div class="col-md-6 col-sm-4 col-xs-4 text-center bold">
                    <h2 class="size-30 margin-top-10 margin-bottom-0 font-raleway">4</h2>
                    <h5 class="size-11 margin-top-0 margin-bottom-10 text-info">پرسش‌نامه
                        تصویری</h5>
                </div>

                <div class="col-md-6 col-sm-4 col-xs-4 text-center bold">
                    <h2 class="size-30 margin-top-10 margin-bottom-0 font-raleway">3</h2>
                    <h5 class="size-11 margin-top-0 margin-bottom-10 text-info">پرسش‌نامه
                        اسمی</h5>
                </div>
            </div>
            <!-- /info -->

        </div>
    </div>
</div>

{% endblock %}
