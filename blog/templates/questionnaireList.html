{% extends "layout.html" %}


{% block body %}
<div class="container-fluid container-fixed-lg">
    <div class="row">
        <div class="col-xs-6 col-md-3"></div>
        <div class="col-xs-6 col-md-6">
            <!-- START PANEL -->
            <div class="panel panel-transparent">
                <div class="panel-title">
                    <p style="text-align: center; font-size: large">
                        <strong>لیست پرسش‌نامه‌ها</strong>
                    </p>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th><p style="text-align: center; color: darkslategray; font-family: BYekan">عنوان
                                    پرسش‌نامه</p></th>
                                <th><p style="text-align: center; color: darkslategray; font-family: BYekan">توضیحات</p>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for questionnaire in questionnaireList %}
                            <tr onclick="AddPack('{{ questionnaire.id }}')">
                                <td class="v-align-middle bold">{{ questionnaire.subject }}</td>
                                <td>{{ questionnaire.moreInfo }}</td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- END PANEL -->
        </div>
    </div>
</div>
{% endblock %}


{% block js %}
<script type="text/javascript">
    function AddPack(questionnaireId) {
        $.ajax({
            type: "POST",
            url: '/addPack',
            data: JSON.stringify({
                questionnaireType: '{{ questionnaireType }}',
                questionnaireId: questionnaireId
            }),
            contentType: 'application/json;charset=UTF-8',
            success: function (result) {
                window.location = result;
            }
        });
    }
</script>
{% endblock %}
