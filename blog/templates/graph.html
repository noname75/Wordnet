{% extends "layout.html" %}

{% block header %}
<style>
    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }
    .nodes circle {
        fill: green;
        stroke: gray;
        stroke-width: 1.5px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container" style="position: fixed;">
    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <button style="font-family: BYekan; height: 55px" class="btn"
                        onclick="getGraph()" type="submit">
                    نمایش گراف
                </button>
            </div>
        </div>
        <div class="col-md-5">
            <div style="font-family: BYekan;height: 55px"
                 class="form-group form-group-default form-group-default-select2">
                <label class="" style="font-family: BYekan">انتخاب واژه‌ها</label>
                <select id="nodeIdList" style="font-family: BYekan" class="full-width"
                        data-init-plugin="select2" multiple></select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group form-group-default form-group-default-select2">
                <label class="" style="font-family: BYekan">انتخاب منبع گراف</label>
                <select id="graphId" class="full-width" data-init-plugin="select2" onchange="setNodeList()">
                    <option style="display:none">
                    {% if tagGraphList %}
                    <optgroup label="تگ‌های اینستاگرام">
                        {% for graph in tagGraphList %}
                        <option value="{{ graph.id }}">{{ graph.name }}</option>
                        {% endfor %}
                    </optgroup>
                    {% endif %}
                    {% if responseGraphList %}
                    <optgroup label="پاسخ‌های کاربران">
                        {% for graph in responseGraphList %}
                        <option value="{{ graph.id }}">{{ graph.name }}</option>
                        {% endfor %}
                    </optgroup>
                    {% endif %}
                    {% if tagAndResponseGraphList %}
                    <optgroup label="تگ‌های اینستاگرام + پاسخ‌های کاربران">
                        {% for graph in tagAndResponseGraphList %}
                        <option value="{{ graph.id }}">{{ graph.name }}</option>
                        {% endfor %}
                    </optgroup>
                    {% endif %}
                </select>
            </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <svg width="880" height="500"></svg>
        </div>
    </div>
</div>

{% endblock %}
{% block js %}
<script type="text/javascript">
    var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");
    svg.append("rect")
            .attr("width", "100%")
            .attr("height", "100%")
            .attr("fill", "white");
    var color = d3.scaleOrdinal(d3.schemeCategory20);
    var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function (d) {
                return d.name;
            }))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));
    function setNodeList() {
        $.ajax({
            type: "POST",
            url: '/getNodes',
            data: JSON.stringify(
                    {
                        graphId: document.getElementById('graphId').value
                    }
            ),
            contentType: 'application/json;charset=UTF-8',
            success: function (result) {
                var nodeInListElement = document.getElementById("nodeIdList");
                for (i = nodeInListElement.options.length - 1; i >= 0; i--) {
                    nodeInListElement.options[i].selected = false;
                    nodeInListElement.options[i] = null;
                }
                var nodeList = result['nodeList'];
                for (i = 0; i < nodeList.length; i++) {
                    $("#nodeIdList").append(new Option(nodeList[i]['content'], nodeList[i]['id']));
                }
            }
        });
    }
    function getGraph() {
        var nodeIdList = $('#nodeIdList').val();
        var graphId = document.getElementById("graphId").value;
        d3.selectAll("svg > *").remove();
        var svg = d3.select("svg"),
                width = +svg.attr("width"),
                height = +svg.attr("height");
        svg.append("rect")
                .attr("width", "100%")
                .attr("height", "100%")
                .attr("fill", "white");
        d3.json('/getGraph')
                .header("Content-Type", "application/json;charset=UTF-8")
                .post(
                JSON.stringify(
                        {
                            graphId: graphId,
                            nodeIdList: nodeIdList
                        }
                ), function (error, graph) {
                    var link = svg.append("g")
                            .attr("class", "links")
                            .selectAll("line")
                            .data(graph.links)
                            .enter().append("line")
                            .attr("stroke-width", function (d) {
                                return Math.sqrt(d.weight);
                            });
                    var node = svg.append("g")
                            .attr("class", "nodes")
                            .selectAll("circle")
                            .data(graph.nodes)
                            .enter().append("circle")
                            .attr("r", 8)
                            .attr("fill", function (d) {
                                return color(d.group);
                            })
                            .call(d3.drag()
                                    .on("start", dragstarted)
                                    .on("drag", dragged)
                                    .on("end", dragended));
                    var texts = svg.selectAll("text.label")
                            .data(graph.nodes)
                            .enter().append("text")
                            .attr("class", "label")
                            .attr("fill", "darkslategray")
                            .html(function (d) {
                                return d.content;
                            });
                    node.append("svg:text")
                            .text(function (d) {
                                return d.content;
                            })
                            .attr("x", function (d) {
                                return d.x;
                            })
                            .attr("y", function (d) {
                                return d.y;
                            });
                    simulation
                            .nodes(graph.nodes)
                            .on("tick", ticked);
                    simulation.force("link")
                            .links(graph.links);
                    function ticked() {
                        link
                                .attr("x1", function (d) {
                                    return d.source.x;
                                })
                                .attr("y1", function (d) {
                                    return d.source.y;
                                })
                                .attr("x2", function (d) {
                                    return d.target.x;
                                })
                                .attr("y2", function (d) {
                                    return d.target.y;
                                });
                        node
                                .attr("cx", function (d) {
                                    return d.x;
                                })
                                .attr("cy", function (d) {
                                    return d.y;
                                });
                        texts
                                .attr("transform", function (d) {
                                    return "translate(" + (d.x + 5) + "," + (d.y - 13) + ")";
                                });
                    }
                });
        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }
        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    }
</script>
{% endblock %}
